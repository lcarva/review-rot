git_services:
  - type: github
    token: my_github_token
    host: null
    repos:
       - user_name
       - user_name/repo_name
    # List of automated users/bots for this GitHub service
    automated_users:
       - renovate[bot]
       - dependabot[bot]
       - github-actions[bot]
    # List of labels to display in the UI (optional)
    # If provided, only these labels will be shown for each PR
    # If not provided, no labels will be displayed (clean UI)
    labels:
       - XS
       - S
       - M
       - critical
       - bug

  - type: gitlab
    token: my_gitlab_token
    host: my_host_server
    repos:
        - group_name/project_name
        - group_name
    # List of automated users/bots for this GitLab service
    automated_users:
       - gitlab-bot
       - renovate-bot

  - type: pagure
    token: my_pagure_token
    host: null
    repos:
      - repo_name
      - namespace/repo_name
    # List of automated users/bots for this Pagure service
    automated_users:
       - pagure-ci

  - type: gerrit
    host: gerrit_host_url
    repos:
      - project_name
    # List of automated users/bots for this Gerrit service
    automated_users:
       - jenkins
       - automation-user

# Optional tag
arguments: 
  format: json
  reverse: true
  categorize_automated: true
  ssl_verfiy: false
  debug: true
  cacert: ~/cacert_location
  ignore_wip: true
  age: "older 5d 4h"
  subject: "[review-rot] Pending Code Reviews"
